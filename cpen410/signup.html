<html>
	<head>
		<title>Mini-Facebook!</title>
	</head>
	<body>
		<form id="form_1" action="addUser.jsp" method="post">
			<table border="0">

				</tr>
				<tr>
					<td> Password </td>

					<td> Degree </td>
